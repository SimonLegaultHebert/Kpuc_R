<div *ngIf="results">
    <app-title [title]="title"></app-title>

    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            <pre>{{results[0] | json}}</pre>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            <button type="button" class="btn btn-primary" (click)="downloadFile()">Download your results</button>
        </div>
    </div>
</div>
